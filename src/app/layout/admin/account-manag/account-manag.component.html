<div class="card mt-5">
  <div class="card-header cardHead">
    <h6>GEST√ÉO DE CONTAS</h6>
    <button type="button" class="btn btn-outline-light float-right" id="createAccount"
      (click)="showCreateAccount()">Criar nova conta</button>
  </div>
  <div class="card-body">
    <app-tables *ngIf="receivedData" class="mt-3" [header]='["name","email","apagar"]' (onDelete)="onDelete($event)"
      [temp]='data' (clickedRow)='clickRow($event)'></app-tables>
  </div>
</div>
