<div class="container">
    <div class="d-flex" id="wrapper">
      <div id="page-content-wrapper">
        <div class="container-fluid">
          <h1 class="mt-4">Gest√£o de contas</h1>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="state == 'table'">
    <button type="button" class="btn btn-secondary ml-1 mb-3 float-right" (click)="showCreateAccount()">Criar nova conta</button>
    <app-tables class="mt-3"[header]='["name","email","apagar"]'  [data]='data' (clickedRow)='clickRow($event)'></app-tables>
  </div>


<div *ngIf="state == 'newUser'" class="row custom-row offset-md-2">
    <div class="col-sm-6 custom-container jumbotron">
      <form class="form-horizontal" [formGroup]="newUserForm">
        <fieldset>
          <legend>Criar nova conta</legend>
          <div class="form-group mt-5">
            <label for="inputName">Nome</label>
            <input class="ml-2" type="text" id="inputName" formControlName="name" placeholder="Nome">
            <div *ngIf="newUserForm.controls['name'].invalid && submitClicked" class="text-danger">
              <small *ngIf="newUserForm.controls['name'].errors.required">Insira o nome.</small>
            </div>
          </div>
          <div class="form-group mt-2">
            <label for="inputEmail">Email</label>
            <input class="ml-2" type="email" id="inputEmail" formControlName="email" placeholder="Email">
            <div *ngIf="newUserForm.controls['email'].invalid && submitClicked" class="text-danger">
              <small *ngIf="newUserForm.controls['email'].errors.required">Insira o email.</small>
            </div>
          </div>
          <div class="form-group">
            <button type="button" class="btn btn-dark" (click)="resetForm()">Cancelar</button>
            <button type="button" class="btn btn-secondary ml-1" (click)="createAccount()">Criar</button>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
