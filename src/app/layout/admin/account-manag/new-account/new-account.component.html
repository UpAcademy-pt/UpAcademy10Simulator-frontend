<div class="modal-header cardHead">
    <h4 class="modal-title pull-left">Criar nova conta</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="onCloseModal()">
        <span aria-hidden="true" style="color: white">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p *ngIf="state == 'confirm'">Conta criada com sucesso! Credenciais enviadas para o e-mail {{newAccount.email}}.</p>
    <p *ngIf="state == 'error'">Não é possível criar uma conta com o e-mail inserido.</p>
    <form *ngIf="state == 'create'" class="form-horizontal" [formGroup]="newUserForm">
        <div class="form-group mt-2 father">
            <div class="input-group son">
                <div class="input-group-prepend">
                    <span [ngClass]="{'borderedRed' : newUserForm.controls['name'].invalid && submitClicked}"
                        class="input-group-text form-control transparentBg" for="inputName">Nome</span>
                </div>
                <input [ngClass]="{'is-invalid' : newUserForm.controls['name'].invalid && submitClicked}" id="inputName"
                    style="width: 395px" type="text" class="form-control" formControlName="name" placeholder="Nome">
            </div>
            <div *ngIf="newUserForm.controls['name'].invalid && submitClicked" class="text-danger">
                <small *ngIf="newUserForm.controls['name'].errors.required">Insira o nome.</small>
            </div>
        </div>
        <div class="form-group mt-2 father">
            <div class="input-group son">
                <div class="input-group-prepend">
                    <span [ngClass]="{'borderedRed' : newUserForm.controls['email'].invalid && submitClicked}"
                        class="input-group-text form-control transparentBg" for="inputEmail">E-mail</span>
                </div>
                <input [ngClass]="{'is-invalid' : newUserForm.controls['email'].invalid && submitClicked}" type="text"
                    style="width: 185px" class="form-control" formControlName="email" placeholder="E-mail"
                    aria-label="Recipient's username" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <span class="input-group-text transparentBg" id="inputEmail">@aubay.com</span>
                </div>

            </div>
            <div *ngIf="newUserForm.controls['email'].invalid && submitClicked" class="text-danger">
                <small *ngIf="newUserForm.controls['email'].errors.required">Insira o e-mail.</small>
            </div>
        </div>
        <div class="modal-footer p-0 pt-3">
            <button type="button" class="btn btn-blue" (click)="resetForm()">Cancelar</button>
            <button type="button" class="btn btn-mycolor ml-1" (click)="createAccount()">Criar</button>
        </div>
    </form>
</div>
