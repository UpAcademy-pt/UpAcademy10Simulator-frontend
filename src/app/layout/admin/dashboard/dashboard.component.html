<div class="container">
  <div class="d-flex" id="wrapper">
    <div id="page-content-wrapper">
      <div class="container-fluid">
        <h1 class="mt-4">Dashboard</h1>

      </div>
    </div>
  </div>
</div>

<!--////////////// Example of Table //////////////-->

<div class="container">

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="salesPerson">
      <th mat-header-cell *matHeaderCellDef> Comercial </th>
      <td mat-cell *matCellDef="let element"> {{element.salesPerson}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="consultant">
      <th mat-header-cell *matHeaderCellDef> Consultor </th>
      <td mat-cell *matCellDef="let element"> {{element.consultant}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef> Número de Simulações </th>
      <td mat-cell *matCellDef="let element"> {{element.number}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  </table>
