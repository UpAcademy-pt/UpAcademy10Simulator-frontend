<div style="text-align:center">
  <h3 class="mt-3">Importar tabela IRS</h3>
  <p>Você pode fazer o download da tabela no<a class="btn btn-link" style="color:#E64532" target="blank"
      href="http://info.portaldasfinancas.gov.pt/pt/apoio_contribuinte/tabela_ret_doclib/Pages/default.aspx">Portal das
      Finanças</a></p>
</div>
<div class="container mt-5">
  <div *ngIf="isLoading$ | async" class="d-flex vh-50">
    <div class="spinner-border text-primary m-auto" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

  <div *ngIf="!(isLoading$ | async)">
    <div class="input-group my-input-group mb-3">
      <div class="input-group-prepend" (click)="importExcel()">
        <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
      </div>
      <div class="custom-file">
        <input type="file" class="custom-file-input" id="customFile" (change)="incomingfile($event)"
          placeholder="Upload file" accept=".xlsx">
        <label class="custom-file-label" for="customFile">{{(file != undefined)? file.name: "Choose file"}}</label>
      </div>
    </div>
    <!--Gravar na BD-->
    <button *ngIf="select =='botao'" (click)="saveInDB()" class="btn btn-outline-primary w-100 mb-5">
      Gravar
      <fa-icon [icon]="iconSave" size="1x"></fa-icon>
    </button>
    <!-- <input type="text" style="padding:8px;margin:15px auto;width:30%;" placeholder="Type to filter the name column..."
        (keyup)="updateFilter($event)" /> -->
    <ngx-datatable #table class="material" [columns]="columns" [columnMode]="'force'" [headerHeight]="50"
      [footerHeight]="50" [rowHeight]="'auto'" [limit]="20" [rows]="rows">
    </ngx-datatable>
  </div>
</div>
