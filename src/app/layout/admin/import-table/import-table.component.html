<div class="container">
  <div *ngIf="isLoading$ | async" class="d-flex vh-50">
    <div class="spinner-border text-primary m-auto" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

    <div class="row">
        <div class="row m-auto">
          <a class="btn btn-link" style="color: #334D65; width: 100%;" target="blank"
            href="http://info.portaldasfinancas.gov.pt/pt/apoio_contribuinte/tabela_ret_doclib/Pages/default.aspx">Fa√ßa aqui download da tabela mais recente.</a>
        </div>
        <div *ngIf="!(isLoading$ | async)">
          <div class="input-group my-input-group mt-2 mb-2" style="width: 113%">
            <div class="input-group-prepend" (click)="importExcel()">
              <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
            </div>
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="customFile" (change)="incomingfile($event)"
                placeholder="Upload file" accept=".xlsx">
              <label class="custom-file-label"
                for="customFile">{{(file != undefined)? file.name: "Escolha o arquivo"}}</label>
            </div>
          </div>
          <!--Gravar na BD-->
          <button *ngIf="select =='botao'" (click)="saveInDB(template)" class="btn btn-mycolor mb-5"
            style="width: 113%">
            Guardar
          </button>
          <div class="row m-auto" *ngIf="fileName" style="width: 99%">
            <p style="color: #334D65; text-align: right; width: 100%; position: relative; left: 4%">Tabela Importada: {{fileName}}</p>
          </div>
      </div>
    </div>
  <ng-template #template>
    <div class="modal-header cardHead">
      <h4 class="modal-title pull-left"></h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="onCloseModal()" style="color: white">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p>Tabela importada com sucesso!</p>
    </div>
  </ng-template>
