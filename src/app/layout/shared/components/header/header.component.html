  <ng-template #template>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Editar senha: {{email}}</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="onCloseModal()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p *ngIf="state == 'confirm'">Senha editada com sucesso!</p>
      <p *ngIf="state == 'error'">Insira uma senha v√°lida.</p>
      <form *ngIf="state == 'edit'" class="form-horizontal" [formGroup]="editUserForm">
        <div class="form-group mt-2">
            <div class="input-group ml-2 mr-2 row">
                <div class="input-group-prepend">
                    <span [ngClass]="{'borderedRed' : editUserForm.controls['newPass'].invalid && submitClicked}"class="input-group-text form-control transparentBg"  for="inputnewPass">Nova senha</span>
                </div>
                <input [ngClass]="{'is-invalid' : editUserForm.controls['newPass'].invalid && submitClicked}" id="inputnewPass" type="password" class="form-control" formControlName="newPass">
                 
            </div>
            <div *ngIf="editUserForm.controls['newPass'].invalid && submitClicked"class="text-danger ml-2">
                 <small *ngIf="editUserForm.controls['newPass'].errors.required">Insira uma nova senha.</small>
            </div>
        </div>  
        <div class="form-group mt-2">
          <div class="input-group ml-2 mr-2 row">
            <div class="input-group-prepend">
              <span [ngClass]="{'borderedRed' : editUserForm.controls['confirmPass'].invalid && submitClicked}"
                class="input-group-text form-control transparentBg" for="inputconfirmPass">Confirmar senha</span>
            </div>
            <input [ngClass]="{'is-invalid' : editUserForm.controls['confirmPass'].invalid && submitClicked}"
              type="password" style="width: 185px" class="form-control" formControlName="confirmPass">

          </div>
          <div *ngIf="editUserForm.controls['confirmPass'].invalid && submitClicked" class="text-danger ml-2">
            <small *ngIf="editUserForm.controls['confirmPass'].errors.required">Confirme a nova senha.</small>
          </div>
        </div>
        <div class="modal-footer">
          <div class="form-group">
            <button type="button" class="btn btn-dark" (click)="resetForm()">Cancelar</button>
            <button type="button" class="btn btn-secondary ml-1" (click)="editAccount()">Editar</button>
          </div>
        </div>
      </form>
    </div>


  </ng-template>
