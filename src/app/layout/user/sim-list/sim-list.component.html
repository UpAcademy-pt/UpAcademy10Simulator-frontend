<div *ngIf="state == 'simList'">
<div class="container">
    <div class="row">
        <div class="input-group mb-3 mt-3 col-4">
            <div class="input-group-prepend">
                <span class="input-group-text transparentBg" id="basic-addon1">
                    <fa-icon [icon]="faSearch"></fa-icon>
                </span>
            </div>
            <input (keyup)="search($event)" type="text" class="form-control" placeholder="Filtrar por nome" aria-label="Username" aria-describedby="basic-addon1">
            
        </div>
        <select [(ngModel)]="selectedValue" class="custom-select mb-3 mt-3 col-3 offset-md-5">
            <option value="6" [selected]="true" disabled="true">Visualização por página</option>
            <option value="12">12</option>
            <option value="24">24</option>
            <option value="36">36</option>
        </select>
    </div>
    
</div>

<div class="container">
    <ngx-datatable class="bootstrap" [rows]="rows" [loadingIndicator]="loadingIndicator" [columns]="keys"
        [columnMode]="'force'" [headerHeight]="40" [summaryRow]="true" [summaryPosition]="'bottom'" [footerHeight]="40"
        [limit]="selectedValue" [rowHeight]="'auto'" [reorderable]="reorderable">
        <ngx-datatable-column>
            <ng-template let-column="column" ngx-datatable-header-template>
                <p><fa-icon [icon]="faUser"></fa-icon></p>Colaborador
            </ng-template>
            <ng-template let-row="row" ngx-datatable-cell-template>
                {{row.name}}
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column>
            <ng-template let-column="column" ngx-datatable-header-template>
                <p><fa-icon [icon]="faCalculator"></fa-icon></p>Simulação
            </ng-template>
            <ng-template let-row="row" ngx-datatable-cell-template>
                {{row.simulation}}
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column>
            <ng-template let-column="column" ngx-datatable-header-template>
                <p><fa-icon [icon]="faPercentage"></fa-icon></p> Margem  
            </ng-template>
            <ng-template let-row="row" ngx-datatable-cell-template>
                {{row.marginPercentage}}
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column>
            <ng-template let-column="column" ngx-datatable-header-template>
                <p><fa-icon [icon]="faEuroSign"></fa-icon></p>Rate anual
            </ng-template>
            <ng-template let-row="row" ngx-datatable-cell-template>
                {{row.anualRate}}
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column>
            <ng-template let-column="column" ngx-datatable-header-template>
                <p><fa-icon [icon]="faEuroSign"></fa-icon></p>Custo total anual
               
            </ng-template>
            <ng-template let-row="row" ngx-datatable-cell-template>
                {{row.anualTotalCost}}
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column>
            <ng-template let-column="column" ngx-datatable-header-template>
                <p><fa-icon [icon]="faEuroSign"></fa-icon></p> Salário líquido sem duodécimos
                
            </ng-template>
            <ng-template let-row="row" ngx-datatable-cell-template>
                {{row.netSalaryWithoutDuo}}
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column>
            <ng-template let-column="column" ngx-datatable-header-template>
                <p><fa-icon [icon]="faEuroSign"></fa-icon></p>Salário líquido com duodécimos
               
            </ng-template>
            <ng-template let-row="row" ngx-datatable-cell-template>
                {{row.netSalaryWithDuo}}
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column>
            <ng-template let-column="column" ngx-datatable-header-template>
                <p><fa-icon [icon]="faBalanceScaleRight"></fa-icon></p>
                <button (click)="compareSims()" class="btn btn-mycolor">Comparar</button>
            </ng-template>
            <ng-template let-row="row" ngx-datatable-cell-template>
                <input type="checkbox" (click)="clickRow(row)">
            </ng-template>
        </ngx-datatable-column>
        
    </ngx-datatable>
    
</div>
</div>
<div *ngIf="state == 'simDetail'">
        <app-compare-sim [simulations]="selectedSimulations"></app-compare-sim>  
</div>
