<div class="container-fluid">
    <app-header></app-header>
    <div>
        <div class="mt-3">
            <div class="row">
                <div class="col-md-2  offset-md-10">
                    <button *ngIf="state == 'simList' || state == 'profile'" (click)="state = 'simulator'" type="button"
                        class="btn btn-mycolor" style="width: 100%">Simulador</button>
                    <button *ngIf="state == 'simulator' || state == 'profile'" (click)="state = 'simList'" type="button"
                        class="btn btn-mycolor" style="width: 100%">Listar Simulações</button>
                </div>
            </div>
            <div class="row mt-2" style="align-content: center">
                <div class="col-md-12" style="width: 100%">
                    <div class="container">
                        <app-simulador *ngIf="state == 'simulator'"></app-simulador>
                    </div>
                    
                    <app-sim-list *ngIf="state == 'simList'"></app-sim-list>
                </div>
            </div>
        </div>

    </div>
</div>
