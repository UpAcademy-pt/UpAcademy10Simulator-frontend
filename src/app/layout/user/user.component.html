<app-header></app-header>
<div>
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-2 offset-md-10">
                <button *ngIf="state == 'simList' || state == 'profile'" (click)="state = 'simulator'"  type="button" class="btn btn-mycolor" >Simulador</button>
                <button *ngIf="state == 'simulator' || state == 'profile'" (click)="state = 'simList'"  type="button" class="btn btn-mycolor">Listar simulações</button>
            </div>
        </div>
        <div class="row mt-3" style="align-content: center">
            <div class="col-md-12 m-auto" style="width: 100%">
                <app-simulador *ngIf="state == 'simulator'"></app-simulador>
                <app-sim-list *ngIf="state == 'simList'"></app-sim-list>
            </div>
        </div>
    </div>
    
</div>
