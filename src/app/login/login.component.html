<div class="login">
    <div class="wrapper">
      <a href="https://www.aubay.pt/" target="_blank">
        <img src="https://www.aubay.com/wp-content/uploads/2015/10/cropped-logo_aubay_RGB_with-halo.png"
          class="w-100 pb-3" />
      </a>
      <form role="form">
        <div class="form-content">
          <div class="form-group">
            <input class="w-100" name="email" type="email" [(ngModel)]="account.email" placeholder="Email" />
          </div>
  
          <div class="form-group">
            <input class="w-100" name="password" type="password" [(ngModel)]="account.password" placeholder="Password" />
          </div>
        </div>
        <button type="button" class="btn btn-dark w-100" (click)="login()"> Log in </button>
        {{msg}}
      </form>
    </div>
  </div>
