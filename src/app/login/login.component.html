<div class="form-v4">
  <div class="page-content" style="align-content: center">
    <div class="form-v4-content" style="height: 380px">
      <div class="form-left text-center" style="padding-top: 8%;" >
        <img src="assets/img/aubayCopy.png" height="155" width="140" class="pb-3">
        <h3 class="mt-3">SIMULADOR SALARIAL</h3>
      </div>
        <form style="padding-top: 5%;" class="form-detail text-center" action="#" method="post" id="myform" [formGroup]="loginForm">
            <h2>Bem-vindo</h2>
            <div class="form-content">
              <div class="form-group">
                <input class="w-100 mt-3" formControlName="email" type="email" placeholder="Email" />
                <div *ngIf="loginForm.controls['email'].invalid && submitClicked" class="text-danger">
                  <small *ngIf="loginForm.controls['email'].errors.required">Insira um endereço de email válido.</small>
                </div>
              </div>
              <div class="form-group mt-3">
                <input class="w-100" formControlName="password" type="password" (keyup.enter)="login()" placeholder="Password" />
                <div *ngIf="loginForm.controls['password'].invalid && submitClicked" class="text-danger">
                  <small *ngIf="loginForm.controls['password'].errors.required">Insira uma senha.</small>
                </div>
              </div>
            </div>
            <button type="button" class="btn btn-mycolor w-100  mt-3" (click)="login()"> Login </button>
            <p class="mt-3">{{msg}}</p>
          </form>
    </div>
  </div>
</div>
